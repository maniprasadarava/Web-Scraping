{%extends 'userbase.html'%}
{%load static%}
{%block contents%}

<div class="wrapper col2">
  <div id="featured_slide">
    <div class="featured_box">
        <h2></h2>
        <p>
           Welcome USER page...

            <table border="2px solid red" align="left">
                                  <tr><th style="color:green">Id</th>
                                      <th style="color:green">name</th>

                                    <th style="color:green">rating</th>
                                    <th style="color:green">review</th>
                                    <th style="color:green">type</th>
                                    <th style="color:green">hq</th>
                                    <th style="color:green">employees</th>
                                  </tr>

                              {% for x in qs %}

                                    <td style="color:red">{{x.name}}</td>

                                    <td style="color:red">{{x.reviews}}</td>

                                    {% endfor %}

        </p>

      </div>
    </div>

  </div>
</div>
